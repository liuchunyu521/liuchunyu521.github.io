<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
</head>
<style>
  html {
    height: 100%;
    width: 100%;
  }
  body {
    /* background: url('./img/bg.jpg'); */
    width:100%;
    height: 100%;
    background-repeat: no-repeat;
    background-size:cover;
  }
</style>
<body style="margin:0;padding:0">
  <script src='adapt6.js'></script>
  <div id="videowrap" style="width: 100%;background:burlywood; text-align: center;line-height: 300px;z-index:999;position: absolute;top: 0px;bottom: 0px;height: 100%;">
    <span id="videoPlay">播放</span>
    </div>
  <div>
    <video id="video" controlslist="nodownload"  poster=''  src="./video/0209.mp4" style='width:100%;display: block;
    min-width: 100%;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);' controls>
    </video>
  </div>
  <script>
    var video=document.getElementById('video');
    var videoPlay=document.getElementById('videoPlay');
    var videowrap=document.getElementById('videowrap');

    video['disablePictureInPicture'] = true;
    videoPlay.onclick=function(){
      video.play();
      videowrap.style.display='none';
    }
  </script>
</body>
</html>
